            });
        }
        
        // Real-time communication initialization
        function initializeRealTimeCommunication() {
            try {
                console.log('Initializing real-time communication...');
                // Connect to WebSocket server
                socket = io({reconnection: true, reconnectionDelay: 1000, reconnectionAttempts: 5});
                
                // Handle connection
                socket.on('connect', function() {
                    console.log('Connected to WebSocket server');
                    addMessageToChat('System', 'Connected to server', true);
                    
                    // Send user join event
                    socket.emit('user-join', {
                        id: socket.id,
                        name: currentUser,
                        timestamp: new Date()
                    });
                });
                
                // Handle connection error
                socket.on('connect_error', function(error) {
                    console.error('WebSocket connection error:', error);
                    addMessageToChat('System', 'Connection error: ' + error.message, true);
                });
                
                // Handle disconnection
                socket.on('disconnect', function(reason) {
                    console.log('Disconnected from WebSocket server:', reason);
                    addMessageToChat('System', 'Disconnected from server: ' + reason, true);
                });
                
                // Handle user joined
                socket.on('user-joined', function(userData) {
                    addMessageToChat('System', `${userData.name} joined the chat`, true);
                });
                
                // Handle chat messages
                socket.on('chat-message', function(messageData) {
                    addMessageToChat(messageData.sender, messageData.text, false);
                });
                
                // Handle call events
                socket.on('call-invitation', function(callData) {
                    if (confirm(`${callData.caller} is calling. Do you want to answer?`)) {
                        socket.emit('call-accepted', callData);
                        startCall();
                    }
                });
                
                // Handle user left
                socket.on('user-left', function(socketId) {
                    addMessageToChat('System', 'A user left the chat', true);
                });
                
                // Add event listeners for UI elements
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
                
                startCallBtn.addEventListener('click', startCall);
                endCallBtn.addEventListener('click', endCall);
                toggleVideoBtn.addEventListener('click', toggleVideo);
                toggleAudioBtn.addEventListener('click', toggleAudio);
                shareScreenBtn.addEventListener('click', shareScreen);
            } catch (error) {
                console.error('Error initializing real-time communication:', error);
                addMessageToChat('System', 'Failed to initialize real-time communication: ' + error.message, true);
            }
            
            // Add current user to users list
            users = [
                { id: 1, name: 'Alice', online: true },
                { id: 2, name: 'Bob', online: true },
                { id: 3, name: 'Charlie', online: true },
                { id: 4, name: 'Diana', online: true }
            ];
            
            // Update user lists
            updateUserLists();
        }
        
        function updateUserLists() {
            // Update chat user list
            userList.innerHTML = '';
            users.forEach(user => {
                if (user.name !== currentUser) {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <span class="status online"></span>
                        <span>${user.name}</span>
                    `;
                    userList.appendChild(userItem);
                }
            });
            
            // Update call user list
            callUserList.innerHTML = '';
            users.forEach(user => {
                if (user.name !== currentUser) {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <span class="status online"></span>
                        <span>${user.name}</span>
                    `;
                    callUserList.appendChild(userItem);
                }
            });
        }
        
        // Chat functions
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket) {
                const messageData = {
                    sender: currentUser,
                    text: message,
                    timestamp: new Date()
                };
                
                // Send message via WebSocket
                socket.emit('chat-message', messageData);
                
                // Display own message
                addMessageToChat(currentUser, message, true);
                messageInput.value = '';
            }
        }
        
        function addMessageToChat(sender, text, isOwn) {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            const messageElement = document.createElement('div');
            messageElement.className = isOwn ? 'message own' : 'message other';
            messageElement.innerHTML = `
                <div><strong>${sender}</strong> <small>${timeString}</small></div>
                <div>${text}</div>
            `;
            
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
        }
        
        // Call functions
        function startCall() {
            // Check if we're already in a call
            if (localStream) {
                showNotification('You are already in a call. Please end the current call first.');
                return;
            }
            
            // Show video elements
            localVideoPlaceholder.classList.add('hidden');
            remoteVideoPlaceholder.classList.add('hidden');
            localVideo.classList.remove('hidden');
            remoteVideo.classList.remove('hidden');
            
            // Get local stream
            getLocalStream();
            
            // Update button states
            startCallBtn.disabled = true;
            endCallBtn.disabled = false;
            
            addMessageToChat('System', 'Call started', true);
            showNotification('Call started');
        }
        
        function endCall() {
            // Hide video elements
            localVideoPlaceholder.classList.remove('hidden');
            remoteVideoPlaceholder.classList.remove('hidden');
            localVideo.classList.add('hidden');
            remoteVideo.classList.add('hidden');
            
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // Update button states
            startCallBtn.disabled = false;
            endCallBtn.disabled = true;
            
            addMessageToChat('System', 'Call ended', true);
            showNotification('Call ended');
        }
        
        function toggleVideo() {
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    videoTracks[0].enabled = !videoTracks[0].enabled;
                    showNotification(videoTracks[0].enabled ? 'Video enabled' : 'Video disabled');
                }
            } else {
                showNotification('No video stream available');
            }
        }
        
        function toggleAudio() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !audioTracks[0].enabled;
                    showNotification(audioTracks[0].enabled ? 'Audio enabled' : 'Audio disabled');
                }
            } else {
                showNotification('No audio stream available');
            }
        }
        
        function shareScreen() {
            if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
                navigator.mediaDevices.getDisplayMedia({ video: true })
                    .then(function(stream) {
                        // Replace the local stream with the screen share stream
                        if (localStream) {
                            localStream.getTracks().forEach(track => track.stop());
                        }
                        localStream = stream;
                        localVideo.srcObject = stream;
                        
                        addMessageToChat('System', 'Screen sharing started', true);
                        showNotification('Screen sharing started');
                        
                        // When screen sharing stops, restore the camera
                        stream.getVideoTracks()[0].addEventListener('ended', function() {
                            addMessageToChat('System', 'Screen sharing ended', true);
                            showNotification('Screen sharing ended');
                            // Restore camera if call is still active
                            if (!startCallBtn.disabled) { // Call is still active
                                getLocalStream();
                            }
                        });
                    })
                    .catch(function(error) {
                        console.error('Error sharing screen:', error);
                        addMessageToChat('System', 'Error sharing screen: ' + error.message, true);
                        showNotification('Error sharing screen: ' + error.message);
                    });
            } else {
                showNotification('Screen sharing is not supported in your browser. Please try Chrome, Edge, or Firefox.');
            }
        }
        
        function getLocalStream() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // First, try to get video only
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(videoStream) {
                        localStream = videoStream;
                        localVideo.srcObject = videoStream;
                        
                        // Then try to add audio
                        return navigator.mediaDevices.getUserMedia({ audio: true });
                    })
                    .then(function(audioStream) {
                        // Add audio tracks to the existing stream
                        audioStream.getAudioTracks().forEach(track => {
                            localStream.addTrack(track);
                        });
                        console.log('Successfully accessed both camera and microphone');
                        addMessageToChat('System', 'Camera and microphone access granted', true);
                        showNotification('Camera and microphone access granted');
                    })
                    .catch(function(error) {
                        console.log('Error accessing media devices:', error);
                        
                        // If video failed, try audio only
                        if (error.name === 'NotAllowedError' || error.name === 'NotFoundError' || error.name === 'NotReadableError') {
                            navigator.mediaDevices.getUserMedia({ audio: true })
                                .then(function(audioStream) {
                                    localStream = audioStream;
                                    localVideo.srcObject = audioStream;
                                    addMessageToChat('System', 'Audio only mode activated. ' + error.message, true);
                                    showNotification('Audio only mode activated');
                                })
                                .catch(function(audioError) {
                                    console.error('Error accessing audio:', audioError);
                                    addMessageToChat('System', 'Could not access camera or microphone. Please check permissions and ensure no other application is using them. You can still use text chat.', true);
                                    showNotification('Could not access camera or microphone. You can still use text chat.');
                                });
                        } else {
                            addMessageToChat('System', 'Error accessing camera/microphone: ' + error.message + '. You can still use text chat.', true);
                            showNotification('Error accessing camera/microphone. You can still use text chat.');
                        }
                    });
            } else {
                addMessageToChat('System', 'Your browser does not support WebRTC. You can still use text chat.', true);
                showNotification('Your browser does not support WebRTC. You can still use text chat.');
            }
        }
        
        // WebRTC signaling functions
        function handleOffer(offer) {
            // In a real implementation, this would handle the offer
            console.log('Offer received:', offer);
        }
        
        function handleAnswer(answer) {
            // In a real implementation, this would handle the answer
            console.log('Answer received:', answer);
        }
        
        function handleIceCandidate(candidate) {
            // In a real implementation, this would handle the ICE candidate
            console.log('ICE candidate received:', candidate);
        }
        
        // Utility functions
        function hideAuthLoading() {
            const loadingElement = document.getElementById('auth-loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }
        
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Performance monitoring
        window.addEventListener('load', function() {
            if (performance.mark) {
                performance.mark('app-loaded');
                performance.measure('app-load-time', 'app-start', 'app-loaded');
                const measure = performance.getEntriesByName('app-load-time')[0];
                console.log('App loaded in ' + measure.duration + ' milliseconds');
            }
        });
    </script>
